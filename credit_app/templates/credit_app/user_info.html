{% extends 'credit_app/index.html' %}
{% block title %}{{ user.username }}{% endblock %}
{% block body %}

<div class="site-wrapper">
<div class="container jumbotron" id=user_info>
        <h1>{{ user.username }} </h1>
    
    <ul>
        <li><span>Date Joined: </span>{{ user.join_date }}</li>
        <li><span>Credits: </span>{{ user.credits }}</li>
        <li><span>Transactions made: </span>{{ user.num_transactions }}</li>
    </ul>
    <p class="lead"><br>
        <a href="#" class="btn btn-lg btn-default">Send Credits</a>
    </p>
    <form class="form-horizontal" role="form" action="{% url 'credit_app:credit_transfer' user.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_credits">
                Transfer Credits:
            </label>
            <div class="col-sm-10">
                <input id="id_credits" maxlength="30" name="credits" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_to_user">
                To user:
            </label>
            <div class="col-sm-10">
                <input id="id_to_user" maxlength="30" name="to_user" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Send</button>
            </div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
